name: Go

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.15

      - name: Build
        run: go build -v ./cli/... ./lib/...

      - name: Test
        run: go test -v ./cli/... ./lib/...

  build:
    if: github.event_name == 'push'
    needs: test
    strategy:
      matrix:
        arch:
          - name: darwin
            on: darwin-latest
          - name: linux
            on: ubuntu-latest
          - name: windows
            on: windows-latest
    runs-on: ${{ matrix.arch.on }}
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: ./release.sh ${{ matrix.arch.name }}

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: release/archives/*
